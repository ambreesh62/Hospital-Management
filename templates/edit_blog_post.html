{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blog Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
