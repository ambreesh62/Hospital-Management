{% extends 'base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<h2>Create New Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark mt-3">Post</button>
</form>
{% endblock %}
