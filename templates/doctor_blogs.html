{% extends 'base.html' %}

{% block title %}My Blog Posts{% endblock %}

{% block content %}
<h2>My Blog Posts</h2>
<ul>
    {% for blog in blogs %}
        <li>
            <h3>{{ blog.title }}</h3>
            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            <p>{{ blog.summary }}</p>
            <a href="{% url 'category_blogs' blog.category.id %}">View Category</a>
        </li>
    {% empty %}
        <p>No blog posts available.</p>
    {% endfor %}
</ul>
{% endblock %}
