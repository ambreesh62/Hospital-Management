{% extends 'base.html' %}

{% block title %}My Blog Posts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>My Blog Posts</h2>
    <a href="{% url 'create_blog_post' %}" class="btn btn-success mb-3">Create Blog Post</a>
    {% for blog in blogs %}
        <div class="card mb-3">
            <img src="{{ blog.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">{{ blog.summary }}</p>
                <p class="card-text"><small class="text-muted">{{ blog.category.name }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
