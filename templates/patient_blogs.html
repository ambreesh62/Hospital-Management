{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Blog Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category_blogs_view' category.id %}" class="list-group-item list-group-item-action">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
