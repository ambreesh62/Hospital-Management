<!-- templates/accounts/edit_appointment.html -->
{% extends 'base.html' %}

{% block title %}
Edit Appointment
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Appointment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="doctor">Doctor</label>
            <input type="text" class="form-control" id="doctor" name="doctor" value="{{ appointment.doctor_name }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ appointment.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ appointment.time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
