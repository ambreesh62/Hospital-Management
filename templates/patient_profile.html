{% extends 'base.html' %}

{% block title %}Patient Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Patient Profile</h1>
    
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ patient.name }}</h3>
            <p class="card-text"><strong>Gender:</strong> {{ patient.gender }}</p>
            <p class="card-text"><strong>Medical History:</strong> {{ patient.medical_history }}</p>
            <p class="card-text"><strong>Address:</strong> {{ patient.address }}</p>
        </div>
    </div>

    <a href="{% url 'edit_patient_profile' patient.id %}" class="btn btn-warning mt-3">Edit Profile</a>
</div>
{% endblock %}
