{% extends 'base.html' %}

{% block title %}
Delete Doctor
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Delete Doctor</h2>
        </div>
        <div class="card-body text-center">
            <p>Are you sure you want to delete Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'doctor_profile' doctor.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
